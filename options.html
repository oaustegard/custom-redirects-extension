<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Redirects</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }
    h1 { margin-bottom: 0.5rem; }
    p.subtitle { color: #666; margin-top: 0; }
    
    .add-form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .add-form input {
      flex: 1;
      min-width: 150px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .add-form button {
      padding: 0.5rem 1rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .add-form button:hover { background: #0055aa; }
    
    .redirects {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .redirects li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #fafafa;
    }
    .redirects .domains {
      flex: 1;
      font-family: monospace;
      font-size: 14px;
    }
    .redirects .arrow { color: #666; }
    .redirects .remove {
      background: none;
      border: none;
      color: #cc0000;
      cursor: pointer;
      font-size: 18px;
      padding: 0 0.5rem;
    }
    .redirects .remove:hover { color: #ff0000; }
    
    .empty {
      color: #666;
      font-style: italic;
      padding: 1rem;
      text-align: center;
      border: 1px dashed #ccc;
      border-radius: 4px;
    }
    
    .status {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      display: none;
    }
    .status.error {
      display: block;
      background: #ffe0e0;
      color: #cc0000;
    }
    .status.success {
      display: block;
      background: #e0ffe0;
      color: #006600;
    }
  </style>
</head>
<body>
  <h1>Custom Redirects</h1>
  <p class="subtitle">Redirect domains to alternative hosts</p>
  
  <div id="status" class="status"></div>
  
  <div class="add-form">
    <input type="text" id="from" placeholder="From domain (e.g. x.com)">
    <input type="text" id="to" placeholder="To domain (e.g. xcancel.com)">
    <button id="add">Add Redirect</button>
  </div>
  
  <ul id="redirects" class="redirects"></ul>
  
  <script src="options.js"></script>
</body>
</html>
